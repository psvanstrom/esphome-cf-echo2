esphome:
  name: cf-echo2-reader
  platformio_options:
    platform: file:///Users/par/projects/esphome-cf-echo2/.esphome/pio_home/platforms/espressif8266@3.2.0

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Cf-Echo2 Fallback Hotspot"
    password: !secret fallback_password

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "fECNmEElePsFm+0x9NBJUoCkeUDQxMU3nkYR9lomx98="

ota:
  platform: esphome
  password: !secret ota_password

uart:
  tx_pin: GPIO1    # D1 Mini TX
  rx_pin: GPIO3    # D1 Mini RX
  baud_rate: 2400
  data_bits: 8
  parity: EVEN
  stop_bits: 1

external_components:
  - source:
      type: local
      path: components
    components: [cf_echo2]

sensor:
  - platform: cf_echo2
    update_interval: 30s
    energy:
      name: "CF Echo Energy"
      unit_of_measurement: "kWh"
    volume:
      name: "CF Echo Volume"
      unit_of_measurement: "m³"
    power:
      name: "CF Echo Power"
      unit_of_measurement: "W"
    volume_flow:
      name: "CF Echo Volume Flow"
      unit_of_measurement: "m³/h"
    flow_temp:
      name: "CF Echo Flow Temp"
      unit_of_measurement: "°C"
    return_temp:
      name: "CF Echo Return Temp"
      unit_of_measurement: "°C"
    delta_t:
      name: "CF Echo Delta T"
      unit_of_measurement: "K"
